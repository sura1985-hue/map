<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        @font-face {
            font-family: 'CustomFont';
            src: url('https://example.com/path/to/font.woff2') format('woff2');
        }
        body {
            font-family: 'CustomFont', sans-serif;
            margin: 0;
            padding: 0;
        }
        .leaflet-container {
            font-family: 'CustomFont', sans-serif;
        }
        .leaflet-popup-content {
            font-size: 14px;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        #search-input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }
        #search-btn {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #search-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head> 
<body>
    <h2>My Map</h2>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter location" />
        <button id="search-btn">Search</button>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var marker = L.marker([51.505, -0.09]).addTo(map)
            .bindPopup('A sample marker!')
            .openPopup();

        document.getElementById('search-btn').addEventListener('click', function() {
            var query = document.getElementById('search-input').value;
            if (!query) return;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;
                        map.setView([lat, lon], 13);
                        marker.setLatLng([lat, lon])
                            .setPopupContent(query)
                            .openPopup();
                    } else {
                        alert('Location not found!');
                    }
                });
        });
    </script>
</body>
</html>
<!-- This HTML file sets up a basic Leaflet map with a custom font, a marker with a popup, and a search function. -->
